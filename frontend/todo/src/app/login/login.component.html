<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

   
    <div class="alert alert-warning" *ngIf='invalidLogin'>{{errorMessage}}</div>
    <h4>Log In</h4>
    <br>
    <!-- Login Form -->
    <form>
      
      <input type="text" id="login" class="fadeIn second" name="username" placeholder="username" [(ngModel)]="username" >
      <input type="password" id="password" class="fadeIn third" name="password" placeholder="password"  [(ngModel)]="password">
      <input (click)=handleJWTAuthLogin() type="submit" class="fadeIn fourth" value="Log In">
      
    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" href="#">Forgot Password?</a><br/><br/>
      <a class="underlineHover" href="signup">Create an Account</a>
    </div>

  </div>
</div>
