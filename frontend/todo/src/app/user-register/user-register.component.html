<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

   
    <div class="alert alert-warning" *ngIf='invalidRegister'>{{errorMessage}}</div>
    <div class="alert alert-success" *ngIf='validRegister'>{{successfullMessage}}</div>
    <h4>Sign Up</h4>
    <br>
    <!-- Login Form -->
    <form>
        <input type="text"  class="fadeIn second" name="name" placeholder="Full Name" [(ngModel)]="name" >
        <input type="text"  class="fadeIn second" name="email" placeholder="Email" [(ngModel)]="email" >

      <input type="text"  class="fadeIn second" name="username" placeholder="username" [(ngModel)]="username" >
      <input type="password" id="password" class="fadeIn third" name="password" placeholder="password"  [(ngModel)]="password">
      <input (click)=handleUserRegistration() type="submit" class="fadeIn fourth" value="Sign Up">
      
    </form>


  </div>
</div>
