<div class="container mt-5">
  <div class="row">
    <div class="col-lg-12">
      <form [formGroup]="myForm" (ngSubmit)="addUser()">
        <div class="col-lg-12 p-0">
          <mat-form-field>
            <input matInput placeholder="Full Name" formControlName="name" />
            <mat-error
              *ngIf="name.hasError('required') || name.hasError('minlength')"
            >
              Please provide a name with more than 5 character.
            </mat-error>
            <mat-error *ngIf="name.hasError('maxlength')"
              >The name is too long!</mat-error
            >
          </mat-form-field>
        </div>

        <div class="col-lg-12 p-0 mt-4">
          <mat-form-field>
            <input matInput placeholder="Username" formControlName="username" />
            <mat-error
              *ngIf="
                username.hasError('required') || username.hasError('minlength')
              "
            >
              Please provide a username with more than 3 character.
            </mat-error>
            <mat-error *ngIf="username.hasError('maxlength')"
              >The username is too long!</mat-error
            >
          </mat-form-field>
        </div>

        <div class="col-lg-12 p-0 mt-4">
          <mat-form-field>
            <input matInput placeholder="E-Mail" formControlName="email" />
            <mat-error *ngIf="email.hasError('required')">
              Please provide an email.
            </mat-error>
            <mat-error *ngIf="email.hasError('pattern')"
              >This email sucks!</mat-error
            >
          </mat-form-field>
        </div>

        <div class="col-lg-12 p-0 mt-4">
          <mat-form-field>
            <input
              type="password"
              matInput
              placeholder="Password"
              formControlName="password"
            />
            <mat-error
              *ngIf="
                password.hasError('required') || password.hasError('minlength')
              "
            >
              Provide a password with more than 5 characters... Lazy
            </mat-error>
            <mat-error *ngIf="password.hasError('maxlength')"
              >The password is too long!</mat-error
            >
          </mat-form-field>
        </div>

        <div class="col-lg-12 p-0 mt-4">
          <button
            mat-raised-button
            color="primary"
            type="submit"
            [disabled]="myForm.invalid"
          >
            Create User
          </button>
          <button class="ml-4" mat-button routerLink="/users">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>
