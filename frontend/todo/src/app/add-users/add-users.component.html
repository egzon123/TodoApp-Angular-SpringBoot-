<div class="container">
  <form action="" #f="ngForm" (ngSubmit)="addUser()" class="mt-4" *ngIf="user">
      <label><h3>Create User</h3></label>
    <div class="form-group">
      <label>Name</label><input required type="text" class="form-control" [(ngModel)]="user.name" ngModel [ngModelOptions]="{standalone: true}">
    </div> 
    <div class="form-group">
      <label>Username</label><input type="text" class="form-control" [(ngModel)]="user.username" ngModel [ngModelOptions]="{standalone: true}">
    </div>
    <div class="form-group">
      <label>E-Mail</label><input type="text" class="form-control" [(ngModel)]="user.email" ngModel [ngModelOptions]="{standalone: true}">
    </div>
    <div class="form-group">
        <label>Password</label><input type="password" class="form-control" [(ngModel)]="user.password" ngModel [ngModelOptions]="{standalone: true}">
      </div>
    <div class="form-group">
      <button class="btn btn-success" type="submit" (ngSubmit)="addUser()">Create User</button>
      <button class="btn btn-primary ml-2" type="submit" routerLink="/users">Cancel</button>
      </div>
  </form>
</div>
