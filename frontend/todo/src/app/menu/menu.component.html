<header>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div><a routerLink="/welcome/in28minutes" class="navbar-brand">
            Tech-Up Java ToDos</a></div>

        <ul class="navbar-nav">
            <li><a *ngIf="hardcodedAuthenticationService.isUserLoggedIn()" routerLink="/welcome/{{this.fullName}}" class="nav-link">Home</a></li>
            <li><a *ngIf="hardcodedAuthenticationService.isUserLoggedIn()" routerLink="/todos" class="nav-link">Todos</a></li>
            <li><a *ngIf="this.isAdmin && hardcodedAuthenticationService.isUserLoggedIn()" routerLink="/users" class="nav-link">Users</a></li>
        </ul>


        <ul class="navbar-nav navbar-collapse justify-content-end">
            <li><a *ngIf="!hardcodedAuthenticationService.isUserLoggedIn()" routerLink="/login" class="nav-link">Login</a></li>
            <li><a *ngIf="!hardcodedAuthenticationService.isUserLoggedIn()" routerLink="/signup" class="nav-link">Sign Up</a></li>
        </ul>
        
        <div class="dropdown" *ngIf="hardcodedAuthenticationService.isUserLoggedIn()">
                <button class="dropbtn">{{this.fullName}}</button>
                <div class="dropdown-content">
                        <a *ngIf="hardcodedAuthenticationService.isUserLoggedIn()" routerLink="/logout" class="nav-link">Logout</a>
                </div>
      </div>
              
    </nav>
</header>
